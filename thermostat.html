<html>
<head>
  <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      background-color: #ffdab9;
      margin: auto;
    }
    button {
      color: black
    }
    input {
      font: 25px "Helvetica", "Arial", "sans-serif"
    }

  </style>
</head>
<body>

  <script src="./src/thermostat.js"></script>

  <script>

  $(document).ready(function() {
    var thermostat = new Thermostat();
    $("#temperature").text(thermostat.temperature);
    $("#current-usage").text(thermostat.usage());

    $("#temp-up").click(function(){
      thermostat.up();
      $("#temperature").text(thermostat.temperature);
      $("#current-usage").text(thermostat.usage());
    });

    $("#temp-down").click(function(){
      thermostat.down();
      $("#temperature").text(thermostat.temperature);
      $("#current-usage").text(thermostat.usage());
    });

    $("#reset").click(function(){
      thermostat.reset();
      $("#temperature").text(thermostat.temperature);
      $("#current-usage").text(thermostat.usage());
    });

  });

  </script>

  <h2 align='center'>Thermostat</h2>
  <table>
    <tr>
      <th><div id='temperature'>Temperature</div></th>
      <th><button id='temp-up'>Up</button></th>
      <th><button id='temp-down'>Down</button></th>
    </tr>
    <tr>
      <td><div id='current-usage'>Energy Usage</div></td>
      <td></td>
      <td><button id='reset'>Reset</button></td>
    </tr>
  </table>
</body>
</html>
